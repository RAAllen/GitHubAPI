<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub API Gettr</title>
  </head>
  <body>
    <div class="container">

      <h1>GitHub API Gettr</h1>
      <h3>Find the GitHub users of your dreams with less vowels!</h3>

      <div id="search" class="form-group">
        <label for="user-name">Enter a GitHub user to search for:</label>
        <input id="name" type="text" placeholder="user123">
        <button id="submit">Gettr!</button>
      </div>

      <div id="display-user" class="row">
        <h3 class="selectedGettr"> : <small><div class="gettrName"></div> | <div class="gettrEmail"></div> | <div class="gettrAddress"></div></small></h3>
        <div class="selectedGettrRepo">
        </div>
        <label for="toggel-back">Search for a new user?</label>
        <button id="toggle-back">Gettr!</button>
        </div>

    </div>
  </body>
</html>
