<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub Gettr</title>
  </head>
  <body>
    <div class="container">

      <div class="topnav" id="Topnav">
        <h1>Gittr</h1>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>

      <h3>Bringing you a comprehensive overview of individual GitHub user accounts.</h3>

      <div id="search" class="form-group">
        <label for="user-name">Enter a GitHub user to search for:</label>
        <input id="name" type="text" placeholder="user123">
        <button id="submit">Gettr!</button>
      </div>

      <div id="display-user">
        <h3 class="selectedGettr"></h3>
        <h4 class="gettrName"></h4>
        <h4 class="gettrEmail"></h4>
        <h4 class="gettrAddress"></h4>
        <table>
         <tbody>
          <div class="selectedGettrRepo">
          </div>
         </tbody>
        </table>
        <button id="toggle-back">Clear user display.</button>
      </div>
    </div>
  </body>
</html>
