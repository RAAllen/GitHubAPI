<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GitHub API Gettr</title>
  </head>
  <body>
    <div class="container">

      <h1>GitHub API Gettr</h1>
      <h3>Find the GitHub users of your dreams with less vowels!</h3>

      <div id="search" class="form-group">
        <label for="user-name">Enter a GitHub user to search for:</label>
        <input id="name" type="text" placeholder="user123">
        <button id="submit">Gettr!</button>
      </div>

      <div id="display-user">
        <h3 class="selectedGettr"></h3>
        <h4 class="gettrName"></h4>
        <h4 class="gettrEmail"></h4>
        <h4 class="gettrAddress"></h4>
        <table>
         <thead>
           <tr>
             <th>Repo Name</th>
             <th>Creation Date</th>
             <th>Link</th>
             <th>Description</th>
           </tr>
         </thead>
         <tbody>
           <tr>
            <div class="selectedGettrRepo">
            </div>
           </tr>
         </tbody>
        </table>
        <p>Search for a new user?</p>
        <button id="toggle-back">Gettr!</button>
      </div>

    </div>
  </body>
</html>
